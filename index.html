<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج البيانات</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=El+Messiri:wght@400..700&family=Noto+Kufi+Arabic:wght@100..900&family=Readex+Pro:wght@160..700&family=Tajawal:wght@200;300;400;500;700;800;900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap');
    /* أنماط أساسية */
    :root {
      --main-width: min(90%, 700px);
      --input-width: min(200px, 100%);
      --label-width: min(120px, 100%);
      --subject-input-width: 60px;
    }
    
    body {
      font-family: "Noto Kufi Arabic", sans-serif;
      background: url(photo.jpg        ) center/cover no-repeat;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    /* صندوق النموذج */
    .form-box {
      width: var(--main-width);
      background-color: #f1e7e7a3;
      padding: clamp(15px, 3vw, 25px);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      text-align: center;
    }

    .form-box h2 {
      color: #443850;
      margin-bottom: clamp(15px, 2vw, 25px);
      font-size: clamp(1.5rem, 4vw, 1.8rem);
    }

    .form-box h3 {
      margin-top: -30px;
      color: #60516f;
      font-size: clamp(1.1rem, 3vw, 1.3rem);
    }

    /* حقول الإدخال الرئيسية */
    .input-group {
      direction: rtl;
      margin-bottom: clamp(10px, 2vw, 15px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .input-group label {
      background-color: rgba(136, 170, 153, 0.816);
      border-radius: 8px;
      padding: 4px 0px;
      border: 1.5px solid #5a5555;
      text-align: center;
      font-weight: bold;
      width: var(--label-width);
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }

    .input-group input {
      font-weight: bolder;
      font-family: "Noto Kufi Arabic", sans-serif;
      background: rgba(255, 255, 255, 0.535);
      border: solid 1.5px #5a5555;
      box-shadow: 2px 2px 10px #c0afaf;
      border-radius: 8px;
      padding: 4px 2px;
      width: 220px;
      text-align: right;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }
    

    /* مجموعة المواد الدراسية */
    .grades-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(100%, 300px), 1fr));
      gap: clamp(10px, 2vw, 20px);
      margin: 0 auto;
      direction: rtl;
      width: 100%;
    }

    .subject-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.439);
      padding: clamp(5px, 1.5vw, 8px);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .subject-group label {
      font-weight: bold;
      margin-left: clamp(5px, 1.5vw, 15px);
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      flex: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .subject-group input {
            font-family: "Noto Kufi Arabic", sans-serif;

      background: rgba(255, 255, 255, 0.351);
      border: solid 1.5px #5a5555;
      border-radius: 8px;
      padding: 4px 2px;
      text-align: center;
      width: var(--subject-input-width);
      font-size: clamp(0.9rem, 3vw, 1rem);
      min-width: 50px;
    }

    /* بطاقة النتائج */
    .result-card {
      margin-top: 30px;
      background-color: #8a9a; 
      padding: clamp(15px, 3vw, 20px);
      width: var(--main-width);
      border-radius: 10px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .result-card h2 {
      text-shadow: #000000 2px 2px 10px;
      font-size: clamp(1.4rem, 4vw, 1.8rem);
      margin-bottom: clamp(10px, 2vw, 15px);
      font-weight: bolder;

    }

    .result-card p {
      text-shadow: #000000 2px 2px 10px;
      font-size: clamp(1rem, 3vw, 1.1rem);
      font-weight: bold;
      margin: clamp(5px, 1.5vw, 10px) 0;
      text-align: right;
    }

    /* تحسينات للتفاعل */
    input:focus {
      border: solid 2px #952525 !important;
      outline: none;
    }

    label {
      direction: rtl;
    }

    /* تحسينات خاصة للشاشات الصغيرة جدًا */
    @media (max-width: 400px) {
      .grades-container{
        width: 90%;
        padding: 15px;
        border-radius: 10px;
        background: #60516f58;
      }
      .subject-group {
        flex-direction: flex;
        width: 240px;
      }
      
      .subject-group label {
        font-size: 10px;
        width: 50%;
      }
      .subject-group input {
        font-size: 10px;
        width: 50%;
      }
      .input-group label{
        font-size: 10px;
        width: 70px;
      }
      .input-group input{
        font-size: 10px;
        width: 190px;
      }

      .result-card h2{
        font-size: 16px;
      }
      .result-card p{
        font-size: 12px;
      }
    }
button {
        font-family: "Noto Kufi Arabic", sans-serif;
        background-color: #8a9a;
        margin-top: 30px;
        color: #000000;
        border: 1.5px solid #00000086;
        padding: 7px;
        font-size: 16px;
        border-radius: 8px;
        width: 139px;
        cursor: pointer;
        font-weight: bolder;
        text-transform: uppercase;
        letter-spacing: 0px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

</style>
</head>
<body>

  <div class="form-box">
    <h2>مرحباً بك</h2>
    <h3> جمع بيانات الطلبة</h3>
    
    <div class="input-group">
      <label for="name1">الاسم الأول</label>
      <input id="name1" placeholder="الاسم الأول" type="text">
    </div>
    
    <div class="input-group">
      <label for="name2">الاسم الثاني</label>
      <input id="name2" placeholder="الاسم الثاني" type="text">
    </div>
    
    <div class="input-group">
      <label for="numphone">رقم الهاتف</label>
      <input id="numphone" placeholder="رقم الهاتف" type="tel">
    </div>
    <div class="input-group">
      <label for="age">العمـــــــــر</label>
      <input id="age" placeholder="العمر " type="tel">
    </div>

  <div class="subject-group">

  <div class="subject-group">

    <input id="english" placeholder="الدرجة" type="number">
  </div>

  <div class="subject-group">
    <label for="geoghraphy">الاجتماعيات:</label>
    <input id="geoghraphy" placeholder="الدرجة" type="number">
  </div>
  <div class="subject-group">
    <label for="math">الرياضيات:</label>
    <input id="math" placeholder="الدرجة" type="number">

    <p style="text-align: center; margin-top: 25px; text-shadow: #000000 2px 2px 10px;"></p>
  </div>

  var card = document.createElement("div");

  card.innerHTML = `

  `;

  // إلحاق الكارت بالحاوية
  document.getElementById('cards-container').appendChild(card);
  document.getElementById('cards-container').style.display = 'block';

  //مسح الحقول بعد الاضافة
  document.getElementById('name1').value = "";
  document.getElementById('name2').value = "";
  document.getElementById('age').value = "";
  document.getElementById('numphone').value = "";
  document.getElementById('moslim').value = "";
  document.getElementById('arabic').value = "";
  document.getElementById('math').value = "";
  document.getElementById('english').value = "";
  document.getElementById('geoghraphy').value = "";
  document.getElementById('biology').value = "";
  document.getElementById('physics').value = "";
  document.getElementById('chemistry').value = "";

}

);
//النصوصو
document.getElementById('name1').addEventListener('input',total)

document.getElementById('arabic').addEventListener('input', marks)
document.getElementById('english').addEventListener('input', marks)
document.getElementById('math').addEventListener('input', marks)
document.getElementById('biology').addEventListener('input', marks)
document.getElementById('geoghraphy').addEventListener('input', marks)
document.getElementById('physics').addEventListener('input', marks)
document.getElementById('chemistry').addEventListener('input', marks)

//العمر
document.getElementById('age').addEventListener('input', age)
</script>
</body>
</html>
